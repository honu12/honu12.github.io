<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>
 
    <h1>Mad Libs</h1>
     
    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>
     
    <button id="lib-button">Lib it!</button>
      
    <p>Generated story: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var noun = document.getElementById("noun").value;
            var adj = document.getElementById("adjective").value;
            var per = document.getElementById("person").value;
            var storyDiv = document.getElementById("story");

            storyDiv.innerHTML = "When you are " + adj + " or burp out loud, be sure to cover your " + noun + " and say, I'm sorry. Please dont be like " +per + ".";
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
